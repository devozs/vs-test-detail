<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="lib/VSS.SDK.min.js"></script>
    <style>
        body {
            background-color: white;
            color: black;
            margin: 10px;
            font-family: "Segoe UI VSS (Regular)", "-apple-system", BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
    </style>
    <script type="text/javascript">
        // Initialize the VSS sdk
        VSS.init({
            usePlatformScripts: true,
            usePlatformStyles: true
        });

        VSS.require(["dist/main"], function (app) {
            console.log("Loaded app");
        });
    </script>
</head>
<body>
<span id="plugin-error" style="color:red">&nbsp;</span>

<!-- Test Suite -->
<h1>Test Suite</h1>
<h2>Name:</h2> <span id="test-suite-name"></span>
<h2>Run State:</h2> <span id="test-suite-runstate"></span>

<br/>
<h3>Properties: </h3>
<span id="test-suite-properties"></span>


<h1>Test Case</h1>
<h2>Name:</h2> <span id="test-case-name"></span>
<h2>Method:</h2> <span id="test-case-methodname"></span>
<h2>Class:</h2> <span id="test-case-classname"></span>
<h2>Seed:</h2> <span id="test-case-seed"></span>
<h2>Run State:</h2> <span id="test-case-runstate"></span>

<br/>

<h3>Properties: </h3>
<span id="test-case-properties"></span>

<h3>Output: </h3>

<pre id="test-case-output"></pre>
</body>
</html>
